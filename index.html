<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
   <!-- timer and high score -->
  <div class="container timer-highscore">
    <span id="timer" class="col-12"><span class="badge badge-pill badge-primary">time: 0 sec</span></span>
    <span class="badge badge-pill badge-success" id="score">High Score: 0</span>
  </div>

  <div class="card">
    <h1 style="text-align: center;">Coding Quiz Challenge</h1>

    <!-- start quiz -->

      <button id="start">Start Quiz</button>

    <!-- questions -->

    <div class="card">
        <div class="card-body">
          <div id="questions" class="hide" style="text-align: center;">QUIZ QUESTIONS</div>
           <div id="answers" class="btn">
              <button id=answer1 class="btn btn-outline-info">A</button>
              <button id=answer2 class="btn btn-outline-info">B</button>
              <button id=answer3 class="btn btn-outline-info">C</button>
              <button id=answer4 class="btn btn-outline-info">D</button>
              <br>
              <br>
             <button id="next" class="btn btn-success">next question</button>
             </div>
        </div>
    </div>


      <!-- end of quiz -->

  <div class="end-quiz hide">
    <div class="card" id="high-score">
      <div class="card-body">
        <form class="user-add-name">
          <label for="add-highscore">ADD YOUR HIGH SCORE</label>
            <input type="text" class="form-control end-user-name" id="endUserAdd" placeholder="Type name or initials">
            <button type="submit" class="btn btn-primary save-btn">SAVE</button>
            <button id="end-high-btn" class="high-btn btn">SEE HIGH SCORES</button>
        </form>  
      </div>
    </div>
  </div>


    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
</body>

<script src="script.js"></script>
<script src="questions.js"></script>  

</html>
